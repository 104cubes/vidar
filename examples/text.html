<!DOCTYPE html>
<html>
<head>
  <title>Text in Movie.js</title>
</head>
<body>
  <!-- <script src="../dist/movie.js"></script> -->
  <script type="module">
    import mv from '../src/core/main.js';
    let movie;
    window.addEventListener("load", () => {
      const canvas = document.createElement("canvas");
      canvas.width = 600;
      canvas.height = 400;
      document.body.appendChild(canvas);

      initMovie(canvas);
    });

    const initMovie = canvas => {
      movie = new mv.Movie(canvas);
      const layer = new mv.TextLayer(0, 4, "Hello world", {
        font: "24px monospace", color: "blue"
      });
      // center text
      layer.x = movie.width/2 - layer.width/2;
      layer.y = movie.height/2 - layer.height/2;
      movie.addLayer(layer).play();
    }
  </script>
</body>
</html>
